name: Lint Check ()

on:
  pull_request:

jobs:
  pint:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          tools: composer
          coverage: none

      - name: Install dependencies
        run: composer install --prefer-dist --optimize-autoloader

      - name: Run larastan
        run: ./vendor/bin/phpstan analyse